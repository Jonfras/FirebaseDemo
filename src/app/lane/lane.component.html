<div class="lane">
  <h2>{{ title() }}</h2>
  @for (task of tasks(); track $index) {
    <!-- style="user-select: none;" -->
  <div 

    [id]="task.id"
    (mousedown)="startDragging(task)"
  >
    <app-task
      [task]="task"
    ></app-task>
  </div>
  <div style="height: 30px"></div>
  }
</div>
